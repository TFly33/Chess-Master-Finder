<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
        type="text/css">
    <link rel="stylesheet" href="CSS/style2.css">
</head>

<body>
    <div class="surveyQuestions text-center">

        <h1> Survey Questions</h1>

    </div>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Name (Required)</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Link to Photo Image (Required)</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">
                    <h3>Question 1</h3>
                    <h6>You are a solid player, rarely sacrificing pieces, and always looking for a pragmatic solution
                        given the position. </h6>
                </label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">
                    <h3>Question 2</h3>
                    <h6>You would rather play a beautiful combination and run the risk of losing than taking a
                        guaranteed win. </h6>
                </label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">
                    <h3>Question 3</h3>
                    <h6>You make decisions based on feel, and rarely calculate a line to it's full conclusion. </h6>
                </label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">
                    <h3>Question 4</h3>
                    <h6>You yearn for the days of the Romantic Era of chess, and the computer poisoned modern era
                        disappoints you. </h6>
                </label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">
                    <h3>Question 5</h3>
                    <h6>You prefer open games that start with 1.e4 </h6>
                </label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">
                    <h3>Question 6</h3>
                    <h6>You love endgames and the cold, hard calculation required when the queens come off the board.
                    </h6>
                </label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">
                    <h3>Question 7</h3>
                    <h6>You worship Morphy and Tal. Karpov makes you sick.</h6>
                </label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">
                    <h3>Question 8</h3>
                    <h6>You don't always win, but you are impossible to beat. Your opponent must beat you in the
                        opening, middlegame, and endgame, and they would be wise to end things while they have the
                        chance.</h6>
                </label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">
                    <h3>Question 9</h3>
                    <h6>You have moments of absolute brilliance, but on your worst day you're truly awful.</h6>
                </label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">
                    <h3>Question 10</h3>
                    <h6>To you, chess is not about memorization. Chess is art, and we merely get to guide the brush.
                    </h6>
                </label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
        </form>

        <!-- Adding a "Done" Button -->
        <div class="container text-center">
            <button type="button" class="btn doneButton btn-lg btn-success"> Done!
            </button>
        </div>
    </div>
    <div class="container text-center">
        <div class="resultsDiv"> </div>
    </div>

</body>
